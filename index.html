<!DOCTYPE html>
<html>
<head>
    <title>GTA 5 Interactive Map</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"/>
    <!-- Link to your updated style.css that includes the modern UI styles below -->
    <link rel="stylesheet" href="style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
</head>
<body>
    <!-- Sidebar for the locations list -->
    <div id="locations-list" class="locations-list">
        <h1 class="locations-title">Crime Categories</h1>
    </div>
    
    <!-- Map container -->
    <div id="map"></div>
    
    <!-- Options container -->
    <div id="options-container" class="hidden">
        <button id="export-button" class="popup-button">Export</button>
        <button id="import-button" class="popup-button">Import</button>
        <input id="import-file" class="popup-input" type="file" accept="application/json">
        <button id="toggle-set-locations-button" class="popup-button">Crime Locations</button>
        <button id="create-marker-button" class="popup-button">Create Marker</button>
        <button id="close-options-button">Close</button>
    </div>
    
    <!-- Modal container for enlarged images -->
    <div id="image-modal" class="modal">
        <span class="modal-close">&times;</span>
        <img class="modal-content" id="modal-image" alt="Enlarged image">
    </div>
    
    <!-- Loading indicator for prefetching images -->
    <div id="loading-indicator" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.5); font-size:24px; z-index:9999;"></div>

        <!-- The JS will update this element with a spinner and progress info -->
    </div>
    
    <script src="map.js"></script>
</body>
</html>
