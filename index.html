<!DOCTYPE html>
<html>
<head>
    <title>GTA 5 Interactive Map</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"/>
    <link rel="stylesheet" href="style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
</head>
<body>
    <div id="locations-list" class="locations-list">
        <h1 class="locations-title">Location List</h1>
    </div>      
    
    <div id="map"></div>
    <div id="options-container" class="hidden">
            <button id="export-button" class="popup-button">Export</button>
            <button id="import-button" class="popup-button">Import</button>
            <input id="import-file" class="popup-input" type="file" accept="application/json">
            <button id="toggle-set-locations-button" class="popup-button">Crime Locations</button>
            <button id="close-options-button">Close</button>
    </div>    
    <script src="map.js"></script>
</body>
</html>
